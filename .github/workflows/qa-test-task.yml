name: Main Github Actions
on:
  push:
    branches:
      - 'main' # Set branch of the GH repo to push
jobs:
  test_suite: # Name of the job
      runs-on: ubuntu-20.04 # Choosing OS
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12' # In command line run “node -v” and choose your version
      - run: npm ci
#      - run: npm config set script-shell "C:\Program Files\Git\bin\bash.exe"
      - name: run test
        run: npm run test:headless # Our name of the headless script
      - name: Copy History
        if: always()
        run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history
      - name: Generate Report
        if: always()
        run: npm run allure:generate # Name of the allure generate script
      - name: Upload Results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: allure-results
          path: ./allure-results # Name of the folder with allure results                    
      - name: Publishing Allure artifact to Github Actions
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: allure-report
          path: allure-report        
      - name: Deploy report
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: always()
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: allure-report # The folder the action should deploy.
          target-folder: docs
      - name: Pushes docs to another repository
        uses: cpina/github-action-push-to-another-repository@v1.3
        if: always()
#        env:
#          API_TOKEN_GITHUB: ${{'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'}}
        with:
          source-directory: 'docs'
          access-token: ${{'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'}}
          destination-github-username: 'zefirlover' # Your username
          destination-repository-name: 'QA-test-task' # Name of your repo
          user-email: 'ibodikmushta@gmail.com' # Your email
          target-branch: main 
